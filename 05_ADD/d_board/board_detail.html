<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <style>
        .hidden {
            display: none;
        }

        .commentDelete {
            display: inline-flex;
            width: 20px;
            height: 20px;
            border-radius: 100px;
            justify-content: center;
        }

        #commentList {
            list-style: none;
        }
    </style>
</head>

<body>
    <h1>게시글 상세보기</h1>

    <div id="detailView">
        <p id="detailTitle">제목: </p>
        <p id="detailBody">내용: </p>
        <button onclick="showEditForm()">수정하기</button>
        <button onclick="deletePost()">삭제하기</button>
        <button onclick="goToList()">목록으로</button>
    </div>

    <div id="editForm" class="hidden">
        <h2>게시글 수정</h2>
        <form onsubmit="updatePost(event)">
            <label>제목: <input type="text" id="editTitle" required></label><br>
            <label>내용: <textarea id="editBody" required></textarea></label><br>
            <button type="submit">저장</button>
            <button type="button" onclick="cancelEdit()">취소</button>
        </form>
    </div>

    <div id="commentForm">
        <h2>댓글</h2>
        <div id="commentList">
            <ul id="commentList"></ul>

        </div>

        <div id="commentPost">
            <h3>댓글 작성</h3>
            <form onsubmit="postComment(event)">
                <textarea id="commentBody" required placeholder="댓글을 입력하세요" style="height:50px"></textarea><br>
                <button type="submit">댓글 등록</button>
            </form>
        </div>
    </div>

    <script>
        const postId = new URLSearchParams(window.location.search).get('id');
        console.log(postId);
        const currentUserId = localStorage.getItem('currentUserId') || 1;
        function loadPost() {
            fetch(`http://localhost:3000/posts/${postId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP 에러! 상태 코드: ${response.status}`);
                    }
                    return response.json();
                })
                .then(post => {
                    document.getElementById('detailTitle').innerText = `제목: ${post.title}`;
                    document.getElementById('detailBody').innerText = `내용: ${post.body}`;
                })
                .catch(error => console.error("게시글 로드 실패:", error));

            function loadComments() {
                fetch('http://localhost:3000/comments')
                    .then(response => response.json())
                    .then(comments => {
                        const commentList = document.getElementById('commentList');
                        commentList.innerHTML = '';
                        comments.forEach(comment => {
                            if (comment.postId == postId) {
                                const li = document.createElement('li');
                                li.innerHTML = `${comment.body} (작성자 : ${comment.author}) <button type="button" class="commentDelete" onclick=deleteComment('${comment.id}')>X</button>`;
                                commentList.appendChild(li);
                                console.log(`${comment.id}`);
                            }
                        });
                    })
                    .catch(error => console.error("댓글 로드 실패:", error));
            }
            loadComments();
        }

        loadPost();

        function goToList() {
            location.href = "http://127.0.0.1:5500/d_board/board_list.html"
        }

        function showEditForm() {
            document.getElementById('detailView').classList.add('hidden');
            document.getElementById('editForm').classList.remove('hidden');
            fetch(`http://localhost:3000/posts/${postId}`)
                .then(response => response.json())
                .then(post => {
                    document.getElementById('editTitle').value = post.title;
                    document.getElementById('editBody').value = post.body;
                })
                .catch(error => console.error("수정 데이터 로드 실패:", error));
        }

        function cancelEdit() {
            document.getElementById('editForm').classList.add('hidden');
            document.getElementById('detailView').classList.remove('hidden');
        }

        function updatePost(event) {
            event.preventDefault();
            const title = document.getElementById('editTitle').value;
            const body = document.getElementById('editBody').value;
            fetch(`http://localhost:3000/posts/${postId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, body, userId: currentUserId })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP 에러! 상태 코드: ${response.status}`);
                    }
                    return response.json();
                })
                .then(post => {
                    console.log("게시글 수정 성공:", post);
                    document.getElementById('detailTitle').innerText = `제목: ${post.title}`;
                    document.getElementById('detailBody').innerText = `내용: ${post.body}`;
                    cancelEdit();
                })
                .catch(error => console.error("게시글 수정 실패:", error));
        }

        function deletePost() {
            fetch(`http://localhost:3000/posts/${postId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP 에러! 상태 코드: ${response.status}`);
                    }
                    console.log("게시글 삭제 성공");
                    goToList();
                })
                .catch(error => console.error("게시글 삭제 실패:", error));
        }

        function postComment(event) {
            // const currentUserId = localStorage.getItem('currentUserId') || 1;
            // const postId = new URLSearchParams(window.location.search).get('id');
            document.getElementById('commentPost').addEventListener('submit', function (event) {
                const body = document.getElementById('commentBody').value;
                event.preventDefault();
                fetch('http://localhost:3000/comments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ postId, body, author: currentUserId })
                })
                    .then(response => response.json())
                    .then(post => {
                        console.log("댓글 추가 성공:", post);
                        location.href = `http://127.0.0.1:5500/d_board/board_detail.html?id=${postId}`;
                    })
                    .catch(error => console.error("댓글 추가 실패:", error));
            });

        }

        function deleteComment(commentId) {

            fetch(`http://localhost:3000/comments/${commentId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP 에러! 상태 코드: ${response.status}`);
                    }
                    console.log("댓글 삭제 성공");
                    location.href = `http://127.0.0.1:5500/d_board/board_detail.html?id=${postId}`;
                })
                .catch(error => console.error("댓글 삭제 실패: ", error));
        }
    </script>
</body>

</html>
