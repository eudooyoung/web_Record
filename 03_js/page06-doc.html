<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS로 텍스트 스타일 정의 */
        .highlighted {
            font-weight: bold;
            color: red;
        }
    </style>

    <script>
        console.log(1);
        document.write("<h1> document.write()로 출력함 </h1>");
    </script>
</head>

<body>
    <script>

        console.log(2);
        document.addEventListener('DOMContentLoaded', (event) => { // DOM 이 로드 되고 스크립트 실행.
            // DOM요소의 텍스트의 내용 변경 getElementById를 이용해 선택한 아이디에 해당하는 요소를 찾아서 반환, 없으면 null 반환
            document.getElementById('myElement').textContent = '새로운 텍스트'
        })
    </script>

    <p id="myElement" class="highlighted">내가 브라우저에 써져요.!</p>

    <script>
        console.log(3);
        document.write("<h1> document.write()로 출력함 </h1>");
    </script>
</body>

</html>
