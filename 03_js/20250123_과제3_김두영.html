<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.
        {
            let belong = prompt('당신의 소속은?')
            let position = prompt('당신의 직책은?')
            alert('당신은 ' + belong + '의 ' + position + ' 부서 소속입니다.')
        }
        // 2.
        {
            let age = parseInt(prompt('당신의 올해 나이는?'))
            alert('당신의 내년 나이는 ' + (age + 1) + '세입니다.')
            alert('당신의 내후년 나이는 ' + (age + 2) + '세입니다.')
        }
    </script>
</body>

</html>
