<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = prompt('나이를 입력하세요 ') // 모든 입력값은 문자로 취급, 숫자로 연산이 불가능
        alert(age + 10)

        let age2 = parseInt(age)//age에 저장된 데이터를 정수형으로 변환
        let age3 = age2 + 1;
        alert('내년 나이는? ' + age3)
        

    </script>
</body>
</html>
