<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><!-- cdn -->
    <script>
        $(function () {

            $('#b1').click(function () {

                $.ajax({
                    url: 'http://127.0.0.1:5500/tour.html',//내 로컬 서버
                    success: function (data) {
                        // alert(data)
                        let data1 = 
                        $('#d1').append(data).find('p')
                    },
                    error: function (err) {
                        alert('통신실패 ' + err)
                    }
                })

            })

            $('#b2').click(function () {

                $.ajax({
                    url: 'http://127.0.0.1:5500/ok.html',//내 로컬 서버
                    success: function (data) {
                        alert(data)
                        $('#d2').html('응답 받은 데이터는 ' + data)
                    },
                    error: function (err) {
                        alert('통신실패 ' + err)
                    }
                })
            })

            $('#b3').click(function () {
                $.ajax({
                    url: 'http://127.0.0.1:5500/weather.html',//내 로컬 서버
                    success: function (data) {
                        alert(data)
                        $('#d3').html('응답 받은 데이터는 ' + data)
                    },
                    error: function (err) {
                        alert('통신실패 ' + err)
                    }
                })

            })
        })
    </script>
</head>

<body>
    <button id='b1'>내 서버 공공portal로 통신하기(tour)</button> <br>
    <button id='b2'>내 서버 ok.html로 통신하기</button> <br>
    <button id='b3'>내 서버 weather.html로 통신하기</button> <br>
    <hr>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
</body>

</html>
