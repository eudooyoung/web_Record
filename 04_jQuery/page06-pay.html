<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><!-- cdn -->
    <script>

        $(function () {
            // $('button').click(function (e) {
            $('#paymentForm').on('submit', function (e) {

                e.preventDefault(); // 폼의 기본 제출 동작을 방지
                let money = $('#money').val()
                let count = $('#count').val()

                console.log(money)
                console.log(count)


                // isNan: 숫자면 false, 숫자가 아니면 true 반환
                if (isNaN(money) || isNaN(count)) {
                    alert("숫자를 입력하세요.")
                    return; //숫자가 아니면 여기서 함수 중단함, 호출한 곳으로 다시 돌아감
                }

                console.log('숫자 입력')

                let money2 = parseInt(money)
                let count2 = parseInt(count)

                let result = money2 * count2
                if (result <= 10000) {
                    alert('합계가 만원 이하입니다.')
                } else if (result <= 20000) {
                    location.href = 'https://shopping.naver.com/home/p/index.naver'
                } else {
                    alert('소액결제만 가능합니다. 다시 입력해주세요.!!')
                }

            })
        })
    </script>
</head>

<body>
    <form id="paymentForm">
        하나당 가격: <input id="money" name="money" value=10000 required><br>
        물건의 개수: <input id="count" name="count" value=50 required><br>
        <button style='background: lime'>결제하기</button><!-- 버튼의 기본타입은 submit, 버튼 타입을 주면 버튼 역할만 함-->
    </form>
</body>

</html>
