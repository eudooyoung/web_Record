<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><!-- cdn -->
    <script>
        $(function () {
            // 1.
            $('#pay').click(function () {
                let amount = parseInt($('#amount').val())
                let payment = $('#payment').val()
                if (payment == 1) {
                    amount = amount * 0.8
                    $('#result1').html('<p>' + amount + '원이 계좌이체로 결제됩니다.</p>')
                } else if (payment == 2) {
                    amount = amount * 0.9
                    $('#result1').html('<p>' + amount + '원이 신용카드로 결제됩니다.</p>')
                } else if (payment == 3) {
                    $('#result1').html('<p>' + amount + '원이 휴대폰으로 결제됩니다.</p>')
                } else {
                    alert('결제 수단을 다시 입력해 주세요')
                }

            })
            // 2.
            $('#check').click(function () {
                let id = $('#id').val()
                if (id == 'apple' || id == 'root') {
                    $('#result2').html('<p>이미 사용 중인 아이디입니다.</p>')
                } else {
                    $('#result2').html('<p>사용 가능한 아이디입니다.</p>')
                }

            })
            // 3.
            $('#verify').click(function () {
                let phone = $('#phone').val()

                console.log(phone)

                if (phone.startsWith('011')) {
                    $('#result3').html('<p>당신의 인증번호는 01234 입니다.</p>')
                } else if (phone.startsWith('010')) {
                    $('#result3').html('<p>당신의 인증번호는 02234 입니다.</p>')
                } else {
                    $('#result3').html('<p>당신의 인증번호는 03234 입니다.</p>')
                }

            })

        })
    </script>
</head>

<body bgcolor="pink">

    <p>결제 금액 : <input id="amount"></p>
    <p>1)계좌이체, 2)신용카드, 3)휴대폰결제</p>
    <p>결제 수단 : <input id="payment" type="number"> <button id="pay" style='background: green; color:blue'>결제하기</button>
    </p>
    <div id="result1"></div>
    <hr color="red">
    <p>회원가입할 id입력 : <input id="id"> <button id="check" style='background: yellow; color:blue'>회원가입시 id 중복체크</button></p>
    <div id="result2"></div>
    <hr color="red">
    <p>인증받을 전화번호 입력: <input id="phone"> <button id="verify" style='background: blueviolet; color:blue'>인증번호 받기</button>
    </p>
    <div id="result3"></div>
    <hr color="green">


</body>

</html>
