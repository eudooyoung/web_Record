<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="skyblue">

    <h1>가입안내</h1>
    <hr>
    <img src="헬스장.jpg" alt="헬스장이미지" width="400" height="400">
    <hr>
    <form class="post">
    이름 <input type="text" name="username"><br>
    닉네임 <input type="text" name="nickname"><br>
    목표 감량(kg) <input type="number" name="number"><br>
    주로 운동하는 장소 <input type="radio" name="place" value="park" checked>공원
    <input type="radio" name="place" value="club">헬스장
    <input type="radio" name="place" value="home">집
    <input type="radio" name="place" value="etc">기타 <br>
    선호하는 운동복 색깔 <input type="checkbox" name="c" value="red" checked>빨강
    <input type="checkbox" value="black" name="c">검정
    <input type="checkbox" value="yellow" name="c">노랑
    <br>
    가맹점 목록
        <ul>
            <li>강남점</li>
            <li>강북점</li>
            <li>부산점</li>
            <li>여수점</li>
            <li>광주점</li>
            <li>제주점</li>
        </ul>
    <input type="submit" value="회원가입">
    </form>
</body>
</html>
