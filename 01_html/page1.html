<!DOCTYPE html><!-- HTML5 문서형식 선언 : HTML5 형식이라는 것을 알려주기 위한 태그 -->
<html lang="Ko"><!-- html 문서의 시작, 끝을 표시해주는 태그
            lang 속성은 이페이지가 어느나라언어로 되어있는지를 표시,
            검색사이트에서 검색시에 이를 참고해서 검색타이트에서 특정언어를 제외할때 사용-->
<head><!-- 머리부 를 나타냄 : 문서의 제목, 문서자체에대한 설명, 스크립트
              , 스타일시트 등의 링크나 선언을 포함 -->
  <meta charset="UTF-8"> <!-- 인코딩 방식 설정 한글에서는 EUC-KR, UTF-8 사용 , 웹에서는 UTF-8 을 권장-->
  <meta name="generator" content="VScode"> <!-- generator : 페이지를 생성한 프로그램 -->
  <meta name="author" content="ej"> <!-- author : 페이지의 저자-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--X-UA-Compatible : 호환성설정-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- viewport : 웹페이지가 출력되는 전체 영역 , 디바이스 가로사이즈에따라~, 축소시 기본값을 설정 -->
  <title> 페이지2 </title> <!-- 페이지의 제목을 나타네는 태그 -->
  <meta name="description" content="이페이지는 글자관련된 태그들을 공부하는 페이지입니다 "><!-- 페이지 내용 설명 -->
  <meta name="keywords" content="글자, 태그"><!-- 검색어로 사용가능하고 , 로 구분해서 여러단어 입력가능-->
</head>

<body>
    여기가 바디 내용
    컨트롤 + s 수정했어요

    <ol>
        <li>잡채</li>
        <li>가래떡</li>
    </ol>
    <hr color="red" width="500">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
